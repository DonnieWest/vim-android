/**
 * This files contains custom tasks used by the vim-android plugin.
 */

allprojects {
  task vim {
    task -> doLast {
      println "vim-project " + project.name
      if(project.hasProperty('android')) {
        def level = project.android.defaultConfig.targetSdkVersion.getApiLevel()
        println "vim-target android-" + level
      }
      project.configurations.each {
        conf -> conf.collect {
          println "vim-gradle " + it
        }
      }
    }
  }
}

